# =====================================
# CONFIGURA\u00C7\u00D5ES GERAIS
# =====================================
spring.application.name=studybuddy-api
server.port=${PORT:8080} # Render define a porta via vari\u00E1vel PORT

# =====================================
# CONFIGURA\u00C7\u00C3O DO BANCO DE DADOS (SUPABASE)
# =====================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conex\u00F5es (Hikari)
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000

# =====================================
# JPA / HIBERNATE
# =====================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Estrat\u00E9gias de nomea\u00E7\u00E3o (opcional)
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy

# =====================================
# LOGGING
# =====================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG

# =====================================
# DESATIVA COMPLETAMENTE O H2
# =====================================
spring.h2.console.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.h2.H2ConsoleAutoConfiguration