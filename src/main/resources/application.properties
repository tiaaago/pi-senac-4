# =====================================
# CONFIGURA\u00C7\u00D5ES GERAIS
# =====================================
spring.application.name=studybuddy-api

# Porta din\u00E2mica exigida pelo Railway
server.port=${PORT:8080}

# =====================================
# CONFIGURA\u00C7\u00C3O DO BANCO DE DADOS POSTGRESQL (RAILWAY)
# =====================================
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.url=${DB_URL}

spring.datasource.driver-class-name=org.postgresql.Driver


# Valida\u00E7\u00E3o de conex\u00E3o (opcional, mas ajuda a evitar erros de pool)
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000

# =====================================
# CONFIGURA\u00C7\u00D5ES DO JPA / HIBERNATE
# =====================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =====================================
# LOGGING
# =====================================
# Mostra as queries SQL no log
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log detalhado das requisi\u00E7\u00F5es web (\u00FAtil para debug no Railway)
logging.level.org.springframework.web=DEBUG

# ===================================
# DESATIVA COMPLETAMENTE O H2
# ===================================
spring.h2.console.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.h2.H2ConsoleAutoConfiguration
